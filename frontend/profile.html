<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFD700',
                        secondary: '#FFC107',
                        background: '#121212',
                        text: '#f5f5f5',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background text-text font-sans min-h-screen flex flex-col">
    <!-- Заголовок -->
    <header class="bg-[#1E1E1E] text-primary py-4 px-6 shadow-md sticky top-0 z-50">
        <nav class="flex justify-center items-center">
            <ul class="flex gap-6" id="navMenu">
                <li><a href="index.html" class="hover:text-secondary transition-colors">Главная</a></li>
                <li><a href="search.html" class="hover:text-secondary transition-colors">Поиск отелей</a></li>
                <li id="profileTab" class="hidden"><a href="profile.html" class="hover:text-secondary transition-colors">Личный кабинет</a></li>
                <li id="logoutTab" class="hidden"><a href="#" id="logoutLink" class="hover:text-secondary transition-colors">Выйти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Личный кабинет -->
    <main class="flex-grow px-4 py-8">
        <section class="max-w-4xl mx-auto bg-[#1E1E1E] p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-primary text-center mb-6">Личный кабинет</h2>
            <div class="space-y-4">
                <div>
                    <h3 class="text-lg font-semibold text-primary">Мои данные</h3>
                    <p id="userName" class="text-gray-400">Имя: Загрузка...</p>
                    <p id="userEmail" class="text-gray-400">Email: Загрузка...</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-primary">Мои бронирования</h3>
                    <div id="bookingsList" class="space-y-4">
                        <p class="text-center text-gray-400">Загрузка бронирований...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Подвал -->
    <footer class="bg-background text-primary py-4 mt-auto text-center">
        <p>&copy; 2025 Система бронирования гостиниц</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sessionId = localStorage.getItem('sessionId');
            const profileTab = document.getElementById('profileTab');
            const logoutTab = document.getElementById('logoutTab');

            if (sessionId) {
                profileTab.classList.remove('hidden');
                logoutTab.classList.remove('hidden');
                loadUserData();
                loadBookings();
            } else {
                profileTab.classList.add('hidden');
                logoutTab.classList.add('hidden');
                alert('Пожалуйста, войдите в систему.');
                window.location.href = 'login.html';
            }

            document.getElementById('logoutLink')?.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/logout', {
                        method: 'POST',
                        headers: { 'Authorization': sessionId },
                    });
                    if (response.ok) {
                        localStorage.removeItem('sessionId');
                        alert('Вы успешно вышли из системы.');
                        window.location.href = 'index.html';
                    } else {
                        alert('Ошибка при выходе из системы.');
                    }
                } catch (error) {
                    console.error('Ошибка при выходе:', error);
                    alert('Произошла ошибка. Попробуйте снова.');
                }
            });
        });

        async function loadUserData() {
            try {
                const response = await fetch('/api/user', {
                    method: 'GET',
                    headers: { 'Authorization': localStorage.getItem('sessionId') },
                });
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('userName').textContent = `Имя: ${result.user.name}`;
                    document.getElementById('userEmail').textContent = `Email: ${result.user.email}`;
                } else {
                    alert('Ошибка при загрузке данных пользователя.');
                }
            } catch (error) {
                console.error('Ошибка при получении данных пользователя:', error);
                alert('Произошла ошибка. Попробуйте снова.');
            }
        }

        async function loadBookings() {
            try {
                const response = await fetch('/api/bookings', {
                    method: 'GET',
                    headers: { 'Authorization': localStorage.getItem('sessionId') },
                });
                if (response.ok) {
                    const bookings = await response.json();
                    const bookingsList = document.getElementById('bookingsList');
                    bookingsList.innerHTML = '';

                    if (bookings.length === 0) {
                        bookingsList.innerHTML = '<p class="text-center text-gray-400">У вас нет бронирований.</p>';
                    } else {
                        bookings.forEach(booking => {
                            const bookingItem = document.createElement('div');
                            bookingItem.className = 'bg-[#222222] p-4 rounded-lg';
                            bookingItem.innerHTML = `
                                <p class="text-sm text-primary">Отель: ${booking.hotelName}</p>
                                <p class="text-sm text-gray-400">Дата заезда: ${booking.checkInDate}</p>
                                <p class="text-sm text-gray-400">Дата выезда: ${booking.checkOutDate}</p>
                                <button class="bg-red-500 text-background py-2 px-4 rounded-full mt-4 hover:bg-red-600 transition-colors" onclick="cancelBooking(${booking.id})">Отменить бронирование</button>
                            `;
                            bookingsList.appendChild(bookingItem);
                        });
                    }
                } else {
                    alert('Ошибка при загрузке бронирований.');
                }
            } catch (error) {
                console.error('Ошибка при получении бронирований:', error);
                alert('Произошла ошибка. Попробуйте снова.');
            }
        }

        async function cancelBooking(bookingId) {
            const sessionId = localStorage.getItem('sessionId');
            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': sessionId,
                    },
                });

                if (response.ok) {
                    alert('Бронирование успешно отменено!');
                    // Обновляем список бронирований
                    loadBookings();
                } else {
                    const errorData = await response.json();
                    alert(`Ошибка при отмене бронирования: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Ошибка при отмене бронирования:', error);
                alert('Произошла ошибка. Попробуйте снова.');
            }
        }
    </script>
</body>
</html>
